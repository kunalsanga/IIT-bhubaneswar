<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot</h1>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        let debounceTimeout;

        document.getElementById('send-btn').addEventListener('click', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(sendMessage, 300);
        });

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            if (userInput.trim() === '') return;

            // Display user message
            chatBox.innerHTML += `<div class="message user-message">${userInput}</div>`;

            // Send request to server
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: userInput })
            });

            const data = await response.json();
            if (data.response) {
                // Display bot response
                chatBox.innerHTML += `<div class="message bot-message">${data.response}</div>`;
            } else {
                chatBox.innerHTML += `<div class="message bot-message">Error: Could not get response</div>`;
            }

            // Clear input
            document.getElementById('user-input').value = '';
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
